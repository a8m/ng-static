<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>ng-static demo</title>
</head>
<body ng-controller="MainController">

    <div>
        {{ foo }}<br/>
        {{ 'foo' | static: 'demo' }}
    </div>

    <div>
        <p> {{ 'message.'+role  | static: 'demo' }} </p>
    </div>
    <button ng-click="changeRole(role)">Change Role</button>

    <div ng-repeat="slider in 'slides' | static: 'demo' track by $index">
        {{ slider }}
    </div>


    <div>
        <h2>default file:</h2>
        {{ 'foo' | static }}
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/common.js"></script>
    <script src="../src/ngStatic.js"></script>
    <script src="../src/ngStaticProvider.js"></script>
    <script src="../src/staticFilesLoader.js"></script>
    <script src="../src/ngStaticFilter.js"></script>
    <script src="demo.js"></script>
</body>
</html>
